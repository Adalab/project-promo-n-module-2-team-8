<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-Cards</title>
  </head>

  <body>
    <div class="page">
      <header class="form__header">
        <img
          class="form__header--image"
          src="./assets/images/tarjetas-molonas.png"
          alt="Awesome cards"
          srcset=""
        />
      </header>

      <main class="card">
        <section class="photo__container">
          <div class="photo__reset--container">
            <ul class="photo__reset--menu">
              <li class="photo__reset--text">
                <i class="far fa-trash-alt"></i>
              </li>
              <li class="photo__reset--text">Reset</li>
            </ul>
          </div>
          <div class="photo__card--container">
            <div class="photo__card--rectangle"></div>
            <p class="photo__card--name">Nombre Apellido</p>
            <p class="photo__card--frontend">Front-end developer</p>
            <div class="photo__card--photo"></div>
            <div class="photo__card--rrss">
              <i class="fas fa-mobile-alt photo__card--rrss-icon"></i>
              <i class="far fa-envelope photo__card--rrss-icon"></i>
              <i class="fab fa-linkedin-in photo__card--rrss-icon"></i>
              <i class="fab fa-github-alt photo__card--rrss-icon"></i>
            </div>
          </div>
        </section>

        <form class="form" action="">
          <section class="design">
            <legend class="design__legend">
              <div class="form__parameters">
                <h2 class="form__title"><i class="far fa-object-ungroup form__icon"></i>Diseña</h2>
                <i class="fas fa-chevron-down form__arrow js__collapsable"></i>
              </div>

            </legend>

            <fieldset class="design__check js__fieldset">
              <label class="design__check--colors" for="colors">colores</label>

              <section class="design__check--section">
                <input type="radio" id="colors" name="blue" />

                <section class="design__check--section__box">
                  <div class="box box__1"></div>
                  <div class="box box__2"></div>
                  <div class="box box__3"></div>
                </section>
              </section>

              <section class="design__check--section">
                <input type="radio" id="colors" name="red" />

                <section class="design__check--section__box">
                  <div class="box box__4"></div>
                  <div class="box box__5"></div>
                  <div class="box box__6"></div>
                </section>
              </section>
              <section class="design__check--section">
                <input type="radio" id="colors" name="orange" />

                <section class="design__check--section__box">
                  <div class="box box__7"></div>
                  <div class="box box__8"></div>
                  <div class="box box__9"></div>
                </section>
              </section>
              <hr />
            </fieldset>
            <hr class="form__line" />
          </section>

          <legend class="fill">
            <div class="form__parameters">
              <h2 class="form__title"><i class="far fa-keyboard form__icon"></i>Rellena</h2>
              <i class="fas fa-chevron-down form__arrow js__collapsable"></i>
            </div>

            <fieldset class="fill__form js__collapsable">
              <label class="fill__form--label" for="name"> Nombre Completo</label>
              <input
                class="fill__form--input name"
                type="text"
                placeholder=" Ej: Sally Jill"
                required
              />

              <label class="fill__form--label" for="job"> Puesto</label>
              <input
                class="fill__form--input job"
                type="text"
                placeholder=" Ej: Front-end unicorn"
                required
              />

              <label class="fill__form--label" for="photo photo__square">
                Imagen de perfil</label
              >
              <button class="fill__form--input photo">Añadir imagen</button>
              <div class="fill__form--input photo__square"></div>

              <label class="fill__form--label" for="email"> Email</label>
              <input
                class="fill__form--input email"
                type="email"
                placeholder=" Ej: sally-hill@gmail.com"
                required
              />

              <label class="fill__form--label" for="tel"> Teléfono</label>
              <input
                class="fill__form--input tel"
                type="tel"
                placeholder=" Ej: 555-55-55-55"
                ^[0-9]{9}$
              />

              <label class="fill__form--label" for="linkedin"> Linkedin</label>
              <input
                class="fill__form--input linkedin"
                type="text"
                placeholder=" Ej: linkedin.com/in/sally.hill"
              />

              <label class="fill__form--label" for="github"> Github</label>
              <input
                class="fill__form--input github"
                type="text"
                placeholder=" Ej: @sally-hill"
              />
            </fieldset>
            <hr class="form__line" />
          </legend>

          <legend class="share">
            <div class="form__parameters">
              <h2 class="form__title"><i class="fas fa-share-alt form__icon"></i>Comparte</h2>
              <i class="fas fa-chevron-down form__arrow js__collapsable"></i>
            </div>

            <fieldset class="dropdown">
              <button class="dropdown__button--create">
                <i class="far fa-address-card"></i> Crear tarjeta
              </button>

              <!-- Aquí iría html de cuando se crea la tarjeta
                  <p class="dropdown__message">La tarjeta ha sido creada</p>
                  <button class="dropdown__button--tw">
          			<i class="fab fa-twitter"></i>Compartir en twitter
          		</button>
              </div> -->
            </fieldset>
            <hr class="form__line" />
          </legend>

        </form>
      </main>

      <footer class="footer">
        <h6 class="footer__copyright">Name-team for awesome profile-cards @2021</h6>
        <img
          class="footer__image"
          src="./assets/images/logo-adalab.png"
          alt="logo Adalab"
          title="Logo de Adalab"
        />
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
